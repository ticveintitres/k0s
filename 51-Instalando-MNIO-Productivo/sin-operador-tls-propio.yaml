apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
  ca.crt: 
kind: Secret
metadata:
  name: minio-tls
  namespace: minio
type: kubernetes.io/tls
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: minio
  labels:
     app: minio
spec:
  selector:
    matchLabels:
      app: minio
  serviceName: minio
  replicas: 3
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        env:
        - name: MINIO_REGION_NAME
          value: "minio"
        - name: MINIO_ACCESS_KEY
          value: "ticveintitres"
        - name: MINIO_SECRET_KEY
          value: "ticveintitres"
        image: minio/minio:latest
        args:
        - server
        - http://minio-0.minio.minio.svc.cluster.local/datos
        - http://minio-1.minio.minio.svc.cluster.local/datos
        - http://minio-2.minio.minio.svc.cluster.local/datos
        - --console-address=:9001
        ports:
        - containerPort: 9000
          protocol: TCP
          name: api
        - containerPort: 9001
          protocol: TCP
          name: console
        volumeMounts:
        - name: datos
          mountPath: /datos
  volumeClaimTemplates:
  - metadata:
      name: datos
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: minio
spec:
  type: ClusterIP
  ports:
    - port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: minio
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio
  labels:
   app: minio
spec:
  clusterIP: None
  ports:
    - port: 9000
      name: minio
    - port: 9001
      name: console
  selector:
    app: minio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 5t
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - minio1.ticveintitres.local
      secretName: minio-tls
  rules:
    - host: minio1.ticveintitres.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: minio-service
                port:
                  number: 9001